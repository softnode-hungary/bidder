<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Softnode Árajánlat-készítő</title>
</head>
<body>
    <img src="snode.png" alt="softnode.hu" width="200px" height="auto" id="pics">
    <div id="main-header">
        <span class="headtext">Árajánlat készítés</span>
    </div>
    
    <div id="main-cont">
        <span class="headtext">Ügyfél adatai</span>
        <div class="grides form__group field">
            <input oninput="saveMetaChange()" type="input" class="form__field" placeholder="Név" name="box-name" id='box-name' required />
            <label for="box-name" class="form__label">Név</label>
        </div>
        <div class="grides form__group field">
            <input oninput="saveMetaChange()" type="input" class="form__field" placeholder="Elérhetőség" name="box-contact" id='box-contact' required />
            <label for="box-contact" class="form__label">Elérhetőség</label>
        </div>
        <div class="grides form__group field">
            <form autocomplete="off">
                <div class="autocomplete" style="width:300px;">
                    <input type="input" class="form__field" placeholder="Település" name="myCountry" id='myInput' required />
                    <label for="myInput" class="form__label">Település</label>
                </div>
            </form>
        </div>
        <div class="grides form__group field">
            <input oninput="saveMetaChange()" type="input" class="form__field" placeholder="Utca, házszám" name="box-street" id='box-street' required />
            <label for="box-street" class="form__label">Utca, házszám</label>
        </div>
        <div class="grides form__group field">
            <input oninput="saveMetaChange()" type="input" class="form__field" placeholder="Árajánlat ........" name="box-subject" id='box-subject' required />
            <label for="box-subject" class="form__label">Árajánlat ........</label>
        </div>
    </div>
    <div id="item-cont">
        <div id="main-item-input">
            <span class="headtext">Tétel hozzáadása</span>
            <div id="input-cont-item">
                <div class="grides form__group field">
                    <input type="input" class="form__field" placeholder="Tétel megnevezése" name="item-name" id='item-name' required />
                    <label for="item-name" class="form__label">Tétel megnevezése</label>
                </div>
                <div class="grides form__group field">
                    <input type="input" class="form__field" placeholder="Leírás, megjegyzés" name="item-desc" id='item-desc' required />
                    <label for="item-desc" class="form__label">Leírás, megjegyzés</label>
                </div>
                <div class="grides form__group field">
                    <input type="input" class="form__field" placeholder="Darabszám" name="item-qty" id='item-qty' required />
                    <label for="item-qty" class="form__label">Darabszám</label>
                </div>
                <div class="grides form__group field">
                    <input type="input" class="form__field" placeholder="Ár" name="item-amount" id='item-amount' required />
                    <label for="item-amount" class="form__label">Ár</label>
                </div><br>
                <button class="icon-btn add-btn" id="kisbut">
                    <div class="add-icon"></div>
                    <div class="btn-txt">Hozzáadás</div>
                </button>
            </div>
        </div>
        
        <div id="main-item-list">
            <span class="headtext">Tételek összegzése</span>
            <div id="totalval" class="headtext">Végösszeg: 0 Ft </div>
            <div id="itemtotal">

            </div>
        </div>

        <div class="downloadbtn" id="long" title="Letöltés">
            <i class="fas fa-arrow-down fa-3x" ></i>
        </div>

    </div>
    <script src="bundle.js" type="text/javascript"></script>
</body>
</html>

        background-color: rgb(100, 100, 100);
        font-family: "Poppins", sans-serif;

    .main-hr {
  width: 30%;
  border: none;
  border-top: 1px solid #c3c3c3;
}
.icon-btn {
  width: 50px;
  height: 50px;
  border: 1px solid #cdcdcd;
  background: white;
  border-radius: 25px;
  overflow: hidden;
  position: relative;
  transition: width 0.2s ease-in-out;
}

.downloadbtn {
  width: 80px;
  height: 80px;
  border: 1px solid #000000;
  background: #32d979;
  border-radius: 200px;
  overflow: hidden;
  position: relative;
  display: grid;
  grid-template-columns: 1fr;
  align-items: center;
  text-align: center;
}

.downloadbtn:hover {
  background: #187a43;
  cursor: pointer;
}

.add-btn:hover {
  width: 120px;
  cursor: pointer;
}
.add-btn::before,
.add-btn::after {
  transition: width 0.2s ease-in-out, border-radius 0.2s ease-in-out;
  content: "";
  position: absolute;
  height: 4px;
  width: 10px;
  top: calc(50% - 2px);
  background: red;
}
.add-btn::after {
  right: 14px;
  overflow: hidden;
  border-top-right-radius: 2px;
  border-bottom-right-radius: 2px;
}
.add-btn::before {
  left: 14px;
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
}
.icon-btn:focus {
  outline: none;
}
.btn-txt {
  opacity: 0;
  transition: opacity 0.2s;
}
.add-btn:hover::before,
.add-btn:hover::after {
  width: 4px;
  border-radius: 2px;
}
.add-btn:hover .btn-txt {
  opacity: 1;
}
.add-icon::after,
.add-icon::before {
  transition: all 0.2s ease-in-out;
  content: "";
  position: absolute;
  height: 20px;
  width: 2px;
  top: calc(50% - 10px);
  background: red;
  overflow: hidden;
}
.add-icon::before {
  left: 22px;
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
}
.add-icon::after {
  right: 22px;
  border-top-right-radius: 2px;
  border-bottom-right-radius: 2px;
}
.add-btn:hover .add-icon::before {
  left: 15px;
  height: 4px;
  top: calc(50% - 2px);
}
.add-btn:hover .add-icon::after {
  right: 15px;
  height: 4px;
  top: calc(50% - 2px);
}
